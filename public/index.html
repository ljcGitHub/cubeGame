  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body, html{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vh;
    }
    #statsBox{
      position: absolute;
      right: 0;
      top: 0;
    }
    .board{
      position: absolute;
      top: 10%;
      left: 50%;
      font-size: 24px;
      color: #ed4014;
      transform: translateX(-50%);
    }
    .moyu{
      position: absolute;
      top: 0;
      left: 0;
      padding: 15px;
      color: #4162a7;
      background-color: #fff;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <!-- <div style="width:100vw;height:100vh;" class="moyu">hide</div> -->
  <div class="board"></div>
</body>
  <script>
    var div = document.querySelector('.moyu')
    var hide = false
    div && div.addEventListener('click', function() {
      if (hide) {
        div.style.width = '100vw'
        div.style.height = '100vh'
      } else {
        div.style.width = ''
        div.style.height = ''
      }
      hide = !hide
    })
  </script>
